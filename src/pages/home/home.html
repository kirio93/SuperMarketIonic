<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <h4 text-center>Login</h4>
    <form action="#" id="login-form" (ngSubmit)="login()">
      <div class="login-box">
        <ion-input type="email" name="username" class="form-control" placeholder="User" required
                   [(ngModel)]="user.username"></ion-input>
      <hr />
        <ion-input type="password" name="password" class="form-control" placeholder="Password" required
                   [(ngModel)]="user.password"></ion-input>
      </div>
      <br>
      <div align="center">
        <button ion-button class="mat-raised-button"> Login</button>
      </div>
      <p text-center>Don't have an account? <a href="#" routerLink="/register">Sign up</a></p>
    </form>
  </div>
</ion-content>
